<canvas id="canvas"
        class="canvas"
        [width]="canvasWidth"
        [height]="canvasHeight" #backgroundCanvas></canvas>

<div class="game-karaoke-body">
    <h1 class="game-karaoke-header">Karaoke</h1>

    <div class="game-karaoke-content">
        <app-game-karaoke-song-list
                [songs]="songs$ | async"
                (select)="selectSong($event)"></app-game-karaoke-song-list>
    </div>
</div>
