<div class="game-2048-panel-wrapper"
     (window:keydown)="handleKeydownOnWrapper($event)" #wrapper>
    <div class="game-2048-panel">
        <app-game-2048-cell-panel [cells]="cells" [size]="cellSize"></app-game-2048-cell-panel>

        <app-game-2048-tile-panel [tiles]="tiles$ | async" [tileSize]="cellSize"></app-game-2048-tile-panel>
    </div>
</div>
<app-game-2048-score-bar></app-game-2048-score-bar>
